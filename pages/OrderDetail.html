  <div class="container my-5">
    <h2 class="text-center mb-4">Order Details</h2>

    <!-- Order and Customer Details Section -->
    <form>
      <div class="card mb-4">
        <div class="card-body">
          <h4 class="card-title">Order Information</h4>
          <div class="form-row">
            <div class="form-group col-md-3">
              <label for="orderID">Order ID</label>
              <input type="text" class="form-control" id="orderID" placeholder="ORD123">
            </div>
            <div class="form-group col-md-3">
              <label for="orderDate">Order Date</label>
              <input type="date" class="form-control" id="orderDate">
            </div>
            <div class="form-group col-md-3">
              <label for="customerID">Customer ID</label>
              <input type="text" class="form-control" id="customerID" placeholder="CUST001">
            </div>
            <div class="form-group col-md-3">
              <label for="customerName">Customer Name</label>
              <input type="text" class="form-control" id="customerName" placeholder="John Doe">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="customer">Customer</label>
              <select id="customer" class="form-control">
                <option selected>Select Customer</option>
                <option>Customer 1</option>
                <option>Customer 2</option>
                <option>Customer 3</option>
              </select>
            </div>
            <div class="form-group col-md-6">
              <label for="address">Address</label>
              <input type="text" class="form-control" id="address" placeholder="123 Main St">
            </div>
          </div>
        </div>
      </div>

      <!-- Item Selection Section -->
      <div class="card mb-4">
        <div class="card-body">
          <h4 class="card-title">Item Information</h4>
          <div class="form-row align-items-end">
            <div class="form-group col-md-2">
              <label for="itemID">Item ID</label>
              <input type="text" class="form-control" id="itemID" placeholder="ITEM001">
            </div>
            <div class="form-group col-md-2">
              <label for="brand">Brand</label>
              <input type="text" class="form-control" id="brand" placeholder="Apple">
            </div>
            <div class="form-group col-md-2">
              <label for="version">Version</label>
              <input type="text" class="form-control" id="version" placeholder="IPhone-15">
            </div>
            <div class="form-group col-md-2">
              <label for="price">Price</label>
              <input type="number" class="form-control" id="price" placeholder="159000.00">
            </div>
            <div class="form-group col-md-2">
              <label for="orderQty">Order Qty</label>
              <input type="number" class="form-control" id="orderQty" placeholder="1">
            </div>
            <div class="form-group col-md-2">
              <button type="button" class="btn btn-warning btn-block">Add Item</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Order Summary Section -->
      <div class="card mb-4">
        <div class="card-body">
          <h4 class="card-title">Order Summary</h4>
          <div class="table-responsive">
            <table class="table table-bordered">
              <thead class="thead-dark">
                <tr>
                  <th>Item ID</th>
                  <th>Brand</th>
                  <th>Version</th>
                  <th>Price</th>
                  <th>Order Qty</th>
                  <th>Subtotal</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>ITEM001</td>
                  <td>Apple</td>
                  <td>15</td>
                  <td>159000.00</td>
                  <td>1</td>
                  <td>1000.00</td>
                </tr>
                <!-- Additional items will go here -->
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <!-- Payment and Total Section -->
      <div class="card mb-4">
        <div class="card-body">
          <h4 class="card-title">Payment Details</h4>
          <div class="form-row">
            <div class="form-group col-md-3">
              <label for="subtotal">Subtotal</label>
              <input type="text" class="form-control" id="subtotal" placeholder="500.00" readonly>
            </div>
            <div class="form-group col-md-3">
              <label for="total">Total</label>
              <input type="text" class="form-control" id="total" placeholder="500.00" readonly>
            </div>
            <div class="form-group col-md-3">
              <label for="cash">Cash</label>
              <input type="number" class="form-control" id="cash" placeholder="0.00">
            </div>
            <div class="form-group col-md-3">
              <label for="discount">Discount</label>
              <input type="number" class="form-control" id="discount" placeholder="0.00">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-3">
              <label for="balance">Balance</label>
              <input type="text" class="form-control" id="balance" placeholder="0.00" readonly>
            </div>
            <div class="form-group col-md-3 offset-md-6">
              <button type="submit" class="btn btn-success btn-block">Purchase</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
