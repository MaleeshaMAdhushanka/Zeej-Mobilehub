<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign up | Zeej Mobilehub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/SignupForm.css">
</head>
<body>

    <!-- video -->
     <video class="video-bg" autoplay loop muted>
        <source src="/assets/images/istockphoto-1252421752-640_adpp_is.mp4" type="video/mp4">
     </video>

    <!-- Login Form -->
<div class="container">
    <div class="form-container" id="loginForm">
        <h3 class="text-center mb-4">Sign In</h3>
        <form>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter username">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password">
            </div>
            
          <button type="button" class="btn btn-custom w-100" onclick="location.href='pages/SignupForm.html'">Login</button>
        </form>
        <p class="text-center mt-3">
            Not on Zeej Mobile yet? 
            <a href="#signupForm" class="text-warning" onclick="showSignUp()">Sign up</a>
        </p>
    </div>



<!-- sign up form -->

<div class="form-container" id="signupForm" style="display: none;">
    <h3 class="text-center mb-4">Sign Up</h3>
    <form>
        <div class="mb-3">
            <label for="signupUsername" class="form-label">Username</label>
            <input type="text" class="form-control" id="signupUsername" placeholder="Enter username">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email">
        </div>
        <div class="mb-3">
            <label for="signupPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="signupPassword" placeholder="Enter password">
        </div>
        <button type="button" class="btn btn-custom w-100" onclick="location.href='pages/SignupForm.html'">Sign Up</button>
    </form>
    <p class="text-center mt-3">
        Already on Zeej Mobile? 
        <a href="#loginForm" class="text-warning" onclick="showLogin()">Sign in</a>
    </p>
 </div>
</div>
<script>

    function showSignUp() {
        document.getElementById('loginForm').style.display='none';
        document.getElementById('signupForm').style.display='block';
    }

    function showLogin() {
        document.getElementById('signupForm').style.display='none';
        document.getElementById('loginForm').style.display='block';
    }

    // Login button

    







</script>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
